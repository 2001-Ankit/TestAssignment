   {% extends 'base.html' %}
   {% block content %}
                    <h1 class="mr-2">Create a Blog Post</h1>
                      <div class="col-md-12">
                        <div class="card mb-4">
                            <div class="card-body">
                               <form method="post" enctype="multipart/form-data"  style="display: inline-block; text-align: left;margin:5%">
                                        <h1>Create a new blog post</h1>
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                        <button type="submit">Create</button>
                                    </form>
                            </div>
                        </div>
                      </div>

   {% endblock %}
